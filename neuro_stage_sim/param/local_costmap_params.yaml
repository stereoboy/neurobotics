local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint
   # look at the source code of updateMap(...) in navigation/costmap_2d/src/costmap_2d_ros.cpp navigation package
   # active publish_frequency is dependent on update_frequency. It cannot exceed the update frequency. but set it up slight larger than update_frequency
   update_frequency: 10.0
   publish_frequency: 11.0
   #######################
   static_map: false
   rolling_window: true

   width: 4.0
   height: 4.0
   resolution: 0.04651

   transform_tolerance: 0.5
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
